<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Spring Security Example</title>
</head>
<body class="main-layout">
	<div class="container">
		<div></div>

		<form th:action="@{/new}" method="post" class="login-form">
			<h3>Register Here</h3>

			<label for="username"><b>User name</b></label> <input type="text"
				placeholder="Enter Username" name="username" /> <label
				for="password"><b>Password</b></label> <input type="password"
				placeholder="Enter Password" name="password" />
			<div>
				<input type="submit" value="Sign up" />
			</div>
			<span th:text="${message}">Registration result</span><br>
			<span th:if="${message}">
			Login <a href="/login">Here</a>! 
			</span>
		</form>

	</div>



</body>
</html>
