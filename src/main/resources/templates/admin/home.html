<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Welcome!</title>
</head>
<body>
	<div class="navbar"></div>

	<div class="about">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="titlepage">
						<h2 th:inline="text">Hello Admin
							[[${#httpServletRequest.remoteUser}]]!</h2>
						<h2>
							<span th:text="${userName}"></span><br>
							<span th:text="${authorities}"></span><br>
							<span th:text="${lineId}"></span>
						</h2>
						<div th:if="${clientName}">
							You are successfully logged in <span style="font-weight: bold"
								th:text="${oAuthUserName}"></span> via the OAuth 2.0 Client <span
								style="font-weight: bold" th:text="${clientName}"></span><br>
							Your accessToken is: <span th:text="${accessToken}"></span><br>

						</div>
					</div>
					<div class="cont">
						<span th:if="${clientName == 'LINE'}">
							<div class="line-it-button" data-lang="en" data-type="friend"
								data-env="REAL" data-lineId="@408ojspn" style="display: none;"></div>
							<script
								src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js"
								async="async" defer="defer"></script><br> <a
							th:href="@{https://line.me/R/oaMessage/@408ojspn/{id}(id=${userName})}">URL
								scheme</a>
							<form th:action="@{/push-message}" method="post">
								<label for="message"><b>Push Message:</b></label> <input
									type="text" placeholder="Input Message" name="message" /> <input
									type="hidden" th:value="${userName}" name="username" /><input
									type="submit" value="Push Message" class="read_more" />
							</form>
						</span>
						<form th:action="@{/link-line}" method="post">
							<input type="submit" value="Link Line" class="read_more" />
						</form>
						<form th:action="@{/logout}" method="post">
							<input type="submit" value="Sign Out" class="read_more" />
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
