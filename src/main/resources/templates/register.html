<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Spring Security Example</title>
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="/index" class="w3-bar-item w3-button">Home</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button">About</a> <a
					href="#menu" class="w3-bar-item w3-button">Menu</a> <a
					href="#contact" class="w3-bar-item w3-button">Contact</a>
			</div>
		</div>
	</div>

	<!-- Header -->
	<header class="w3-display-container w3-content w3-wide"
		style="max-width: 1600px; min-width: 500px" id="home">
		<div class="w3-display-bottomleft w3-padding-large w3-opacity">
			<h1 class="w3-xxlarge">Le Catering</h1>
		</div>
	</header>

	<div class="w3-content" style="max-width: 1100px">
		<!-- Login Section -->
		<div class="w3-container w3-padding-64" id="contact">
			<h1>Register Form</h1>

			<p th:text="${message}">Registration result</p>
			<form th:action="@{/new}" method="post">
				<p>
					<input class="w3-input w3-padding-16" type="text"
						placeholder="Enter Username" required name="username">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="password"
						placeholder="Enter Password" required name="password">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="password"
						placeholder="Re-Enter Password" required name="password2">
				</p>
				<p>
					<button class="w3-button w3-light-grey w3-section" type="submit">Sign
						Up</button>
				</p>
			</form>
		</div>







</body>
</html>
