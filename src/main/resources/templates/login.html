<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Spring Security Example</title>
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="/index" class="w3-bar-item w3-button">Gourmet au Catering</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button">About</a> <a
					href="#menu" class="w3-bar-item w3-button">Menu</a> <a
					href="#contact" class="w3-bar-item w3-button">Contact</a>
			</div>
		</div>
	</div>
	<div class="w3-content" style="max-width: 1100px">
		<!-- Login Section -->
		<div class="w3-container w3-padding-64" id="contact">
			<h1>Login Form</h1>
			<br>
			<p th:if="${param.logout}" class="w3-text-blue-grey w3-large">You have been logged out.</p>
			<p th:if="${param.error}" class="w3-text-blue-grey w3-large">Invalid username and password.</p>
			<p>You can also contact us by phone 00553123-2323 or email
				catering@catering.com, or you can send us a message here:</p>
			<form th:action="@{/login}" method="post">
				<p>
					<input class="w3-input w3-padding-16" type="text"
						placeholder="Enter Username" required name="username">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="password"
						placeholder="Enter Password" required name="password">
				</p>
				<p>
					<button class="w3-button w3-light-grey w3-section" type="submit">Sign
						In</button>
				</p>
			</form>
			<a href="/login/oauth2/authorization/github">GitHub</a><br> 
			<a href="/login/oauth2/authorization/line">@Line</a><br>
		</div>
	</div>
	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-32">
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a>
		</p>
	</footer>

</body>
</html>
